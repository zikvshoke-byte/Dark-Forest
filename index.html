<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="manifest" href="manifest.json">
    <title>THE FOREST: NIGHTMARE</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; touch-action: none; }
        canvas { position: fixed; top: 0; left: 0; width: 100% !important; height: 100% !important; display: block; z-index: 1; }

        #menu {
            position: fixed; inset: 0; background: radial-gradient(circle, #1a0000 0%, #000 100%);
            color: #f00; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000;
        }
        #menu h1 { font-size: 8vh; text-shadow: 0 0 20px #f00; margin: 0 0 20px 0; letter-spacing: 15px; text-align: center; font-family: 'Courier New', monospace; }
        .slider-group { margin: 10px; text-align: center; width: 80%; max-width: 400px; color: #fff; font-family: sans-serif; }
        input[type=range] { width: 100%; height: 30px; accent-color: #f00; cursor: pointer; }
        #start-btn { 
            padding: 15px 60px; font-size: 24px; background: #300; color: #fff; border: 2px solid #f00; 
            border-radius: 5px; cursor: pointer; margin-top: 20px; box-shadow: 0 0 20px #f00; font-family: 'Courier New', monospace;
        }

        #hud { position: absolute; top: 20px; left: 20px; color: white; display: none; z-index: 50; pointer-events: none; font-family: 'Courier New', monospace; }
        .bar-container { width: 150px; height: 8px; background: #222; border: 1px solid #fff; margin: 5px 0 10px 0; }
        #stamina-fill { width: 100%; height: 100%; background: #0f0; }
        #battery-fill { width: 100%; height: 100%; background: #0cf; }
        #notes-text { font-size: 18px; font-weight: bold; text-shadow: 2px 2px #000; }

        #joy-zone { position: absolute; bottom: 30px; left: 30px; width: 120px; height: 120px; background: rgba(255,255,255,0.05); border-radius: 50%; border: 1px solid rgba(255,255,255,0.1); z-index: 100; }
        #joy-stick { position: absolute; width: 50px; height: 50px; background: rgba(255,255,255,0.3); border-radius: 50%; top: 35px; left: 35px; pointer-events: none; }
        #sprint-btn { position: absolute; bottom: 30px; right: 30px; width: 80px; height: 80px; background: rgba(150,0,0,0.2); border: 2px solid #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; z-index: 100; font-family: sans-serif; }
        #flashlight-btn { position: absolute; bottom: 120px; right: 35px; width: 60px; height: 60px; background: rgba(0,200,255,0.2); border: 2px solid #0cf; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 11px; font-weight: bold; z-index: 100; font-family: sans-serif; }

        #screamer { position: fixed; inset: 0; background-color: black; background-position: center; background-size: cover; display: none; z-index: 2000; }
        #blood { position: fixed; inset: 0; background: rgba(180, 0, 0, 0.3); display: none; pointer-events: none; z-index: 40; }
        #crosshair { position: fixed; top: 50%; left: 50%; width: 4px; height: 4px; background: #fff; border-radius: 50%; transform: translate(-50%, -50%); opacity: 0.5; pointer-events: none; z-index: 100; }
    </style>
</head>
<body>

<div id="menu">
    <h1>ЛЕС</h1>
    <div class="slider-group"><label>ЧУВСТВИТЕЛЬНОСТЬ</label><br><input type="range" id="sens" min="10" max="150" value="70"></div>
    <div class="slider-group"><label>ГРОМКОСТЬ</label><br><input type="range" id="vol" min="0" max="100" value="70"></div>
    <button id="start-btn">ИГРАТЬ</button>
</div>

<div id="hud">
    <div id="notes-text">ЗАПИСКИ: 0 / 10</div>
    <div class="bar-container"><div id="stamina-fill"></div></div>
    <div class="bar-container"><div id="battery-fill"></div></div>
</div>

<div id="blood"></div>
<div id="screamer"></div>
<div id="crosshair"></div>
<div id="joy-zone"><div id="joy-stick"></div></div>
<div id="sprint-btn">БЕГ</div>
<div id="flashlight-btn">СВЕТ</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>

<script>
/** ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ **/
let scene, camera, renderer, clock, flashlight, nearLight;
let moveDir = { f: 0, s: 0 };
let lookData = { id: null, lastX: 0, lastY: 0 }, joyData = { id: null, centerX: 0, centerY: 0 };
let stats = { notes: 0, stamina: 100, isSprinting: false, sens: 0.002, battery: 100, lightOn: true };
let monster = null, monsterState = 'idle', monsterTime = 0;
let treePositions = [], notes = [], randomScreamerIndices = [];

// Аудио
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
let masterGain = audioCtx.createGain(); masterGain.connect(audioCtx.destination);

const sndBreath = new Audio('./breath.mp3'); sndBreath.loop = true;
const sndScreamNote = new Audio('./scream_note.mp3');
const sndScreamDeath = new Audio('./scream_death.mp3');

// Список случайных скримеров при подборе записки
const scaryImages = ["./scary1.png", "./scary2.png", "./scary3.png"];

function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000105);
    
    // --- ДИСТАНЦИЯ ВИДИМОСТИ ---
    // Уменьшили плотность тумана с 0.07 до 0.015, теперь видно гораздо дальше
    scene.fog = new THREE.FogExp2(0x000105, 0.015);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.rotation.order = 'YXZ';
    
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // --- МОЩНЫЙ ФОНАРИК ---
    // Увеличили интенсивность (40 вместо 15) и дистанцию (350 вместо 150)
    flashlight = new THREE.SpotLight(0xffffff, 40, 350, Math.PI/4.5, 0.3, 1);
    flashlight.position.set(0, 0, 0.1); flashlight.target = new THREE.Object3D();
    camera.add(flashlight); camera.add(flashlight.target); flashlight.target.position.set(0, 0, -1);

    nearLight = new THREE.PointLight(0xffffff, 2.5, 12);
    camera.add(nearLight);
    scene.add(camera);

    const ground = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000), new THREE.MeshPhongMaterial({ color: 0x050805 }));
    ground.rotation.x = -Math.PI/2; scene.add(ground);

    const treeGeo = new THREE.CylinderGeometry(0.4, 0.6, 14, 6);
    const treeMat = new THREE.MeshLambertMaterial({ color: 0x0a0a05 });
    const instancedTrees = new THREE.InstancedMesh(treeGeo, treeMat, 200);
    const dummy = new THREE.Object3D();
    for(let i=0; i<200; i++) {
        let x = Math.random()*300-150, z = Math.random()*300-150;
        dummy.position.set(x, 7, z); dummy.updateMatrix();
        instancedTrees.setMatrixAt(i, dummy.matrix);
        treePositions.push({x: x, z: z});
        
        if(i < 10) {
            let note = new THREE.Mesh(new THREE.PlaneGeometry(0.4, 0.5), new THREE.MeshStandardMaterial({ color: 0xffffff, emissive: 0xffffff, emissiveIntensity: 2 }));
            note.position.set(x, 1.7, z + 0.61); note.userData = { id: i };
            scene.add(note); notes.push(note);
        }
    }
    scene.add(instancedTrees);

    const gltfLoader = new THREE.GLTFLoader();
    gltfLoader.load('./monster.glb', (gltf) => {
        monster = gltf.scene;
        monster.scale.set(1.5, 1.5, 1.5);
        monster.traverse(n => { if(n.isMesh) n.castShadow = true; });
        monster.visible = false;
        scene.add(monster);
    });

    while(randomScreamerIndices.length < 4) {
        let r = Math.floor(Math.random()*10);
        if(!randomScreamerIndices.includes(r)) randomScreamerIndices.push(r);
    }

    clock = new THREE.Clock();
    setupControls();
    animate();
}

function setupControls() {
    const joyZone = document.getElementById('joy-zone');
    const stick = document.getElementById('joy-stick');
    
    window.ontouchstart = e => {
        for(let t of e.changedTouches) {
            const rect = joyZone.getBoundingClientRect();
            if(t.clientX > rect.left && t.clientX < rect.right && t.clientY > rect.top && t.clientY < rect.bottom) {
                joyData.id = t.identifier; joyData.centerX = rect.left + rect.width/2; joyData.centerY = rect.top + rect.height/2;
            } else if(t.clientX > window.innerWidth/2) {
                lookData.id = t.identifier; lookData.lastX = t.clientX; lookData.lastY = t.clientY;
                interact(t.clientX, t.clientY);
            }
        }
    };

    window.ontouchmove = e => {
        for(let t of e.changedTouches) {
            if(t.identifier === joyData.id) {
                let dx = t.clientX - joyData.centerX, dy = t.clientY - joyData.centerY;
                let dist = Math.min(Math.sqrt(dx*dx + dy*dy), 50);
                let angle = Math.atan2(dy, dx);
                stick.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;
                moveDir.s = (dx / 50); moveDir.f = -(dy / 50);
            }
            if(t.identifier === lookData.id) {
                camera.rotation.y -= (t.clientX - lookData.lastX) * stats.sens;
                camera.rotation.x -= (t.clientY - lookData.lastY) * stats.sens;
                camera.rotation.x = Math.max(-1.4, Math.min(1.4, camera.rotation.x));
                lookData.lastX = t.clientX; lookData.lastY = t.clientY;
            }
        }
    };

    window.ontouchend = e => {
        for(let t of e.changedTouches) {
            if(t.identifier === joyData.id) { joyData.id = null; moveDir = {f:0, s:0}; stick.style.transform = `translate(0,0)`; }
            if(t.identifier === lookData.id) lookData.id = null;
        }
    };

    document.getElementById('sprint-btn').ontouchstart = e => { e.preventDefault(); stats.isSprinting = true; };
    document.getElementById('sprint-btn').ontouchend = e => { e.preventDefault(); stats.isSprinting = false; };
    
    document.getElementById('flashlight-btn').ontouchstart = e => {
        e.preventDefault();
        if(stats.battery > 0) {
            stats.lightOn = !stats.lightOn;
            flashlight.visible = nearLight.visible = stats.lightOn;
            playClickSound();
        }
    };
}

function playClickSound() {
    const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
    o.frequency.value = stats.lightOn ? 800 : 400;
    g.gain.setValueAtTime(0.1, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
    o.connect(g); g.connect(masterGain); o.start(); o.stop(audioCtx.currentTime + 0.1);
}

function interact(x, y) {
    const ray = new THREE.Raycaster();
    const mouse = new THREE.Vector2((x/window.innerWidth)*2-1, -(y/window.innerHeight)*2+1);
    ray.setFromCamera(mouse, camera);
    const hits = ray.intersectObjects(notes);
    if(hits.length > 0 && hits[0].distance < 5) {
        let obj = hits[0].object;
        if(obj.visible) {
            obj.visible = false; stats.notes++;
            document.getElementById('notes-text').innerText = `ЗАПИСКИ: ${stats.notes} / 10`;
            
            // Если записка "проклятая", выбираем один из ТРЕХ случайных скримеров
            if(randomScreamerIndices.includes(obj.userData.id)) {
                let randomImg = scaryImages[Math.floor(Math.random() * scaryImages.length)];
                triggerScreamer(randomImg, false);
            }
        }
    }
}

function triggerScreamer(img, kill) {
    const s = document.getElementById('screamer');
    // Если это смерть, всегда death.png, иначе - то что передали
    let actualImg = kill ? "./death.png" : img;
    s.style.backgroundImage = `url('${actualImg}')`;
    s.style.display = 'block';
    const scream = kill ? sndScreamDeath : sndScreamNote;
    scream.volume = 1; scream.play().catch(()=>{});
    setTimeout(() => { s.style.display = 'none'; if(kill) location.reload(); }, 1200);
}

function updateMonster(dt) {
    if(!monster || stats.notes < 3) return;
    monster.visible = true;
    const distSq = camera.position.distanceToSquared(monster.position);
    let dist = Math.sqrt(distSq);

    sndBreath.volume = Math.max(0, 1 - (dist / 40)) * masterGain.gain.value;
    if(sndBreath.paused) sndBreath.play().catch(()=>{});

    if(monsterState === 'idle') monsterState = 'stalk';
    if(monsterState === 'stalk') {
        if(Math.random() < 0.01) {
            let a = camera.rotation.y + Math.PI + (Math.random()-0.5)*2;
            monster.position.set(camera.position.x + Math.sin(a)*25, 0, camera.position.z + Math.cos(a)*25);
            monster.lookAt(camera.position.x, 0, camera.position.z);
        }
    }

    if(stats.notes >= 5 && monsterState === 'stalk') { 
        monsterState = 'attack'; 
        document.getElementById('blood').style.display = 'block'; 
    }
    
    if(monsterState === 'attack') {
        let dir = new THREE.Vector3().subVectors(camera.position, monster.position);
        dir.y = 0; dir.normalize();
        monster.position.add(dir.multiplyScalar(0.15));
        monster.lookAt(camera.position.x, 0, camera.position.z);
        if(distSq < 4.5) triggerScreamer("", true); // Пустой img для смерти, так как внутри triggerScreamer стоит замена на death.png
    }
}

function animate() {
    requestAnimationFrame(animate);
    const dt = Math.min(clock.getDelta(), 0.1);
    
    if(stats.isSprinting && stats.stamina > 0 && (moveDir.f !== 0 || moveDir.s !== 0)) stats.stamina -= 25 * dt;
    else stats.stamina = Math.min(100, stats.stamina + 12 * dt);
    document.getElementById('stamina-fill').style.width = stats.stamina + '%';

    if(stats.lightOn) {
        stats.battery -= 1.6 * dt;
        if(stats.battery <= 0) { stats.lightOn = false; flashlight.visible = nearLight.visible = false; }
    } else stats.battery = Math.min(100, stats.battery + 6 * dt);
    document.getElementById('battery-fill').style.width = stats.battery + '%';

    let speed = (stats.isSprinting && stats.stamina > 5) ? 0.35 : 0.16;
    camera.translateZ(-moveDir.f * speed);
    camera.translateX(moveDir.s * speed);
    camera.position.y = 1.8;

    updateMonster(dt);
    renderer.render(scene, camera);
}

document.getElementById('start-btn').onclick = async () => {
    audioCtx.resume();
    const de = document.documentElement;
    if (de.requestFullscreen) await de.requestFullscreen();
    else if (de.webkitRequestFullscreen) await de.webkitRequestFullscreen();

    if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(() => {});
    }

    stats.sens = document.getElementById('sens').value * 0.000045;
    masterGain.gain.value = document.getElementById('vol').value / 100;
    
    document.getElementById('menu').style.display = 'none';
    document.getElementById('hud').style.display = 'block';

    setTimeout(() => {
        init();
        window.dispatchEvent(new Event('resize'));
    }, 400);
};

window.onresize = () => {
    if(!camera || !renderer) return;
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
};
</script>
</body>
</html>
